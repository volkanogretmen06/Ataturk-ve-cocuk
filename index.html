<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atatürk ile Yüz Birleştirici</title>
  <style>
    body {
      background: radial-gradient(circle at top, #0a0a0a, #1e1e1e);
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #ffd700;
      margin-bottom: 5px;
    }
    p {
      color: #ccc;
      margin-bottom: 20px;
    }
    .upload-section {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .upload-box {
      background: #222;
      padding: 15px;
      border-radius: 12px;
      width: 270px;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.1);
    }
    label {
      background: #444;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
      margin-top: 8px;
    }
    input[type=file] { display: none; }
    .preview {
      margin-top: 10px;
      width: 100%;
      height: 250px;
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    canvas {
      margin-top: 25px;
      border-radius: 10px;
      max-width: 100%;
      background: #000;
    }
    select, button {
      margin: 10px;
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
    }
    select { background: #333; color: white; }
    button {
      background: #ffd700;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Atatürk ile Yüz Birleştirici</h1>
  <p>Atatürk’ün yüzü ile kendi fotoğrafını ortadan birleştir, ardından efekt seç.</p>

  <div class="upload-section">
    <div class="upload-box">
      <h3>Atatürk Fotoğrafı</h3>
      <label for="atatürkInput">Fotoğraf Yükle</label>
      <input type="file" id="atatürkInput" accept="image/*">
      <div class="preview"><img id="atatürkPreview"></div>
    </div>

    <div class="upload-box">
      <h3>Kendi Fotoğrafın</h3>
      <label for="userInput">Fotoğraf Yükle</label>
      <input type="file" id="userInput" accept="image/*">
      <div class="preview"><img id="userPreview"></div>
    </div>
  </div>

  <div>
    <label for="effectSelect">Efekt Seç:</label>
    <select id="effectSelect">
      <option value="normal">Normal</option>
      <option value="grayscale">Siyah-Beyaz</option>
      <option value="sepia">Sepya</option>
      <option value="cool">Soğuk Ton</option>
    </select>
  </div>

  <canvas id="blendCanvas" width="600" height="400"></canvas><br>
  <button id="blendBtn">Birleştir</button>
  <button id="downloadBtn">İndir</button>

  <script>
    const ataturkInput = document.getElementById("atatürkInput");
    const userInput = document.getElementById("userInput");
    const ataturkPreview = document.getElementById("atatürkPreview");
    const userPreview = document.getElementById("userPreview");
    const canvas = document.getElementById("blendCanvas");
    const ctx = canvas.getContext("2d");
    const effectSelect = document.getElementById("effectSelect");

    let ataturkImg = null;
    let userImg = null;

    ataturkInput.addEventListener("change", e => loadImage(e, ataturkPreview, img => ataturkImg = img));
    userInput.addEventListener("change", e => loadImage(e, userPreview, img => userImg = img));

    function loadImage(e, preview, callback) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = ev => {
        preview.src = ev.target.result;
        const img = new Image();
        img.onload = () => callback(img);
        img.src = ev.target.result;
      };
      reader.readAsDataURL(file);
    }

    document.getElementById("blendBtn").addEventListener("click", () => {
      if (!ataturkImg || !userImg) {
        alert("Lütfen her iki fotoğrafı da yükleyin.");
        return;
      }

      const w = canvas.width;
      const h = canvas.height;
      ctx.clearRect(0, 0, w, h);

      // Atatürk'ün sol yarısı
      ctx.drawImage(ataturkImg, 0, 0, ataturkImg.width / 2, ataturkImg.height, 0, 0, w / 2, h);

      // Kullanıcının sağ yarısı (geçişli)
      const gradient = ctx.createLinearGradient(w / 2 - 60, 0, w / 2 + 60, 0);
      gradient.addColorStop(0, "transparent");
      gradient.addColorStop(0.5, "rgba(255,255,255,0.5)");
      gradient.addColorStop(1, "white");

      ctx.save();
      ctx.globalAlpha = 0.9;
      ctx.drawImage(userImg, userImg.width / 2, 0, userImg.width / 2, userImg.height, w / 2, 0, w / 2, h);
      ctx.restore();

      // Ortadaki yumuşak geçiş
      ctx.fillStyle = gradient;
      ctx.fillRect(w / 2 - 60, 0, 120, h);

      // Efekt uygula
      applyEffect(effectSelect.value);
    });

    function applyEffect(type) {
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const data = imageData.data;

      for (let i = 0; i < data.length; i += 4) {
        let r = data[i], g = data[i + 1], b = data[i + 2];

        if (type === "grayscale") {
          const avg = (r + g + b) / 3;
          data[i] = data[i + 1] = data[i + 2] = avg;
        } else if (type === "sepia") {
          data[i] = r * 0.393 + g * 0.769 + b * 0.189;
          data[i + 1] = r * 0.349 + g * 0.686 + b * 0.168;
          data[i + 2] = r * 0.272 + g * 0.534 + b * 0.131;
        } else if (type === "cool") {
          data[i] = r * 0.9;
          data[i + 1] = g * 0.9;
          data[i + 2] = Math.min(b * 1.3, 255);
        }
      }

      ctx.putImageData(imageData, 0, 0);
    }

    document.getElementById("downloadBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "birlesik-yuz.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
